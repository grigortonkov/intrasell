<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN">
<html>
	<head>
		<title>FrameSet für Header</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
		<meta name="ProgId" content="FrontPage.Editor.Document">
		<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
	</head>
	<frameset rows="64,*">
		<frame name="header" src="top.htm" scrolling="no" noresize target="main">
		<frame name="main" src="Default.aspx">
		<noframes>
			<pre id="p2">
================================================================
ANLEITUNG ZUM FERTIGSTELLEN DIESES HEADER-FRAMESETS
1. Fügen Sie den URL der Seite src=&quot;&quot; für den Frame &quot;header&quot; hinzu. 
2. Fügen Sie den URL der Seite src=&quot;&quot; für den Frame &quot;main&quot; hinzu.
3. Fügen Sie ein BASE target=&quot;main&quot;-Element zum HEAD der Seite 
	&quot;header&quot; hinzu, um &quot;main&quot; als den Standardframe festzulegen,  
	wo seine Links andere Seiten anzeigen. 
================================================================
</pre>
			<p id="p1">Dieses HTML-Frameset zeigt mehrere Webseiten an. Verwenden Sie einen 
				Webbrowser, der HTML 4.0 oder höher unterstützt, um dieses Frameset anzuzeigen.</p>
		</noframes>
	</frameset>
</html>
